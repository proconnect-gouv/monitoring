services:
  rabbitmq:
    image: rabbitmq:4-management-alpine
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 1s
      timeout: 1s
      retries: 5

  auth.kraken.tyranids:
    image: nginx:alpine
    volumes:
      - ./auth.kraken.tyranids.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://127.0.0.1/health || exit 1",
        ]
      interval: 1s
      timeout: 1s
      retries: 5

  auth.leviathan.tyranids:
    image: nginx:alpine
    volumes:
      - ./auth.leviathan.tyranids.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://127.0.0.1/health || exit 1",
        ]
      interval: 1s
      timeout: 1s
      retries: 5

  auth.behemoth.tyranids:
    image: nginx:alpine
    volumes:
      - ./auth.behemoth.tyranids.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://127.0.0.1/health || exit 1",
        ]
      interval: 1s
      timeout: 1s
      retries: 5

  producer:
    build:
      context: ../..
      dockerfile: Dockerfile
      target: producer
    environment:
      - AMQP_URL=amqp://guest:guest@rabbitmq:5672
      - IDP_URLS=["http://auth.kraken.tyranids","http://auth.leviathan.tyranids","http://auth.behemoth.tyranids"]
      - QUEUE_PRODUCER_NAME=monitoring-producer
      - QUEUE_CONSUMER_NAME=monitoring-consumer
      - HTTP_TIMEOUT=100
    depends_on:
      rabbitmq:
        condition: service_healthy
      auth.kraken.tyranids:
        condition: service_healthy
      auth.leviathan.tyranids:
        condition: service_healthy
      auth.behemoth.tyranids:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://127.0.0.1/",
        ]
      interval: 1s
      timeout: 1s
      retries: 5

  consumer:
    build:
      context: ../..
      dockerfile: Dockerfile
      target: consumer
    environment:
      - AMQP_URL=amqp://guest:guest@rabbitmq:5672
      - QUEUE_PRODUCER_NAME=monitoring-producer
      - QUEUE_CONSUMER_NAME=monitoring-consumer
      - MAP_FI_NAMES_TO_URL={"kraken":"http://auth.kraken.tyranids","leviathan":"http://auth.leviathan.tyranids","behemoth":"http://auth.behemoth.tyranids"}
      - HTTP_TIMEOUT=100
    depends_on:
      rabbitmq:
        condition: service_healthy
      auth.kraken.tyranids:
        condition: service_healthy
      auth.leviathan.tyranids:
        condition: service_healthy
      auth.behemoth.tyranids:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://127.0.0.1/health/ready",
        ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  test_runner:
    image: curlimages/curl:latest
    depends_on:
      - rabbitmq
      - auth.kraken.tyranids
      - auth.leviathan.tyranids
      - auth.behemoth.tyranids
      - producer
      - consumer
    entrypoint: ["sleep", "infinity"]
